    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electronics - A-Grocery</title>
        <link rel="stylesheet" href="style-electronics.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style2-electronics.css">
    </head>
    <body>
        <header> 
            <div class="head"> 
            <i class="fa fa-shopping-cart"></i>
            <h1>A-Grocery</h1>
            </div>
        </header>

        <main>
            <div class="container2">
                <!-- Electronics 1 -->
                <div class="electronics1">
                    <!-- Item 1: Laptop -->
                    <div class="item">
                        <h2>Laptop</h2>
                        <img src="Images/laptop.webp" alt="Laptop">
                        
                        <label for="pr1"><b>Price:</b></label>
                        <input type="text" id="pr1" placeholder="₹1,20,000" disabled><br><br>
                        <button class="btn" onclick="buyElec('Laptop','pr1')"><b>Buy now</b></button>
                    </div>

                    <!-- Item 2: Smartphone -->
                    <div class="item">
                        <h2>Smartphone</h2>
                        <img src="Images/smartphone.jpg" alt="Smartphone">
                        
                        <label for="pr2"><b>Price:</b></label>
                        <input type="text" id="pr2" disabled placeholder="₹1,59,000"><br><br>
                        <button class="btn" onclick="buyElec('Smartphone','pr2')"><b>Buy now</b></button>
                    </div>

                    <!-- Item 3: Camera -->
                    <div class="item">
                        <h2>Camera</h2>
                        <img src="Images/camera.png" alt="Camera">
                        
                        <label for="pr3"><b>Price:</b></label>
                        <input type="text" id="pr3" disabled placeholder="₹59,000"><br><br>
                        <button class="btn" onclick="buyElec('Camera','pr3')"><b>Buy now</b></button>
                    </div>
                </div>

                <!-- Electronics 2 -->
                <div class="electronics2">
                    <!-- Item 4: TV -->
                    <div class="item">
                        <h2>TV</h2>
                        <img src="Images/tv.avif" alt="TV">
                        
                        <label for="pr4"><b>Price:</b></label>
                        <input type="text" id="pr4" disabled placeholder="₹1,19,999"><br><br>
                        <button class="btn" onclick="buyElec('TV','pr4')"><b>Buy now</b></button>
                    </div>

                    <!-- Item 5: Headphones -->
                    <div class="item">
                        <h2>Headphones</h2>
                        <img src="Images/headphones.webp" alt="Headphones">
                        
                        <label for="pr5"><b>Price:</b></label>
                        <input type="text" id="pr5" disabled placeholder="₹5999"><br><br>
                        <button class="btn" onclick="buyElec('Headphones','pr5')"><b>Buy now</b></button>
                    </div>

                    <!-- Item 6: Tablet -->
                    <div class="item">
                        <h2>Tablet</h2>
                        <img src="Images/tablet.jpg" alt="Tablet">
                        
                        <label for="pr6"><b>Price:</b></label>
                        <input type="text" id="pr6" disabled placeholder="₹1,19,999"><br><br>
                        <button class="btn" onclick="buyElec('Tablet','pr6')"><b>Buy now</b></button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script-electronics.js"></script>
        <script src="buy.js"></script>
    </body>
    </html>
